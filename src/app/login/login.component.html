<mat-card class="login">
    <mat-card-header>
        <mat-card-title>
            <div fxLayout="column" fxLayoutAlign="center center" class="bg-primary box-header">
                <!-- <img src="./assets/img/logo_new.png" style="float:right;" width="100" alt="logo" /> -->
                <img src="./assets/img/logo_new.png" style="float:right; padding-top: -10px" width="280" height="60" alt="logo" />
            </div>
        </mat-card-title>
    </mat-card-header><br>
    <!-- <p *ngIf="loginFail" style="color: red;align-content: center;">Invalid Credintial</p> -->
    <mat-card-content>
        <form class="form-control" #userPost = "ngForm" (ngSubmit)="onSubmit(userPost.value)">
            <div style="align-content:space-around;">
                <mat-form-field [style.width.%]=100>
                    <input class="username" matInput placeholder="Username" ngModel name="username" required>
                    <mat-error ng-show="form.username.$error.required">
                        User Name is Required
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="invisible example-full-width">
                    <input matInput placeholder="ipadrss"   [(ngModel)]="this.ipaddress"  name="ipaddress">
                 </mat-form-field>                 
                <mat-form-field [style.width.%]=100>
                    <input class="password" matInput placeholder="Password"  ngModel type="password" name="password" required>
                    <mat-error ng-show="form.password.$error.required">
                        Password is Required
                    </mat-error>
                </mat-form-field>
                <div class="col-md-12" *ngIf="isSubmitted&&authError">
                    <small class="p-error">{{authMessage}}</small>
                </div>
            </div>
            <mat-card-actions>
                <button type="submit" mat-raised-button [style.width.%]=100  style="color: white;background-color: red;">SIGN IN</button>
            </mat-card-actions>
           
        </form>
    </mat-card-content>
    
    <div style="align-content: center;padding: 50px;padding-right: 5px;">
        <p style="color: red;">Developed by Veniteck Solutions</p>
    </div>
</mat-card>
